<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum App</title>
  </head>
  <body>
    <nav>
      <div class="branding">Drum App</div>
      <div class="menu-buttons">
        <button id="start_game">Start Game</button>
        <button id="record">Record</button>
        <button id="playback">Playback</button>
        <button id="settings">Settings</button>
      </div>
    </nav>
    <div class="main-container">
      <div class="score container">
        <div class="card score-card">
          <div class="score-header">Score</div>
          <div id="score">0</div>
        </div>
      </div>
      <div id="targets" class="sequence container"></div>
      <div id="controls" class="control container"></div>
    </div>
    <div id="settings_container" class="settings-container">
      <div class="form-container">
        <form action="/action_page.php" class="form-container">
          <h1>Login</h1>

          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" required />

          <label for="psw"><b>Password</b></label>
          <input
            type="password"
            placeholder="Enter Password"
            name="psw"
            required
          />

          <button type="submit" class="btn">Login</button>
          <button type="button" class="btn cancel" onclick="closeForm()">
            Close
          </button>
        </form>
      </div>
    </div>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
